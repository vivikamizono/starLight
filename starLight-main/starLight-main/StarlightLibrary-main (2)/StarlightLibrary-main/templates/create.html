<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://fonts.googleapis.com/css2?family=Besley&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-rrp/MtQQeAWvGDmzTgklj9qX8B2ntL4IOqIMufpXw2FGObX1znl6e1x+PXTK7utb+DmRhLkDS5WdKzENFzyXaQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: url(images/background.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            color: rgb(0, 0, 0);
            font-family: 'Besley', serif;
            margin: 0; /* Adicionado para remover a margem padrão do corpo */
            padding: 0; /* Adicionado para remover o preenchimento padrão do corpo */
        }

        .flex-box {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Adicionado para ocupar toda a altura da tela */
        }

        .main-container {
            width: 600px;
            background: #ffffff;
            padding: 20px;
        }

        .title {
            text-align: center;
        }
        
        .container {
            margin-top: 20px;
        }

        .container label {
            display: block;
            margin-bottom: 5px;
        }

        .container input[type="text"],
        .container input[type="email"],
        .container input[type="number"] {
            width: 80%;
            height: 30px;
            border: 1px solid;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 5px;
            padding-left: 1rem;
            padding-right: 2rem;
        }

        .container input[type="submit"] {
            width: 40%;
            height: 40px;
            background-color: #18929D;
            color: white;
            border: 2px solid #18929D;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .container input[type="submit"]:hover {
            background-color: #18929D;
            color: white;
        }

        /* Estilo do banner */
        .banner {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.281), rgba(0,0,0,0.308)), url('https://i1.wp.com/first10em.com/wp-content/uploads/2018/12/2018-book-list.jpg?fit=1024%2C576&ssl=1');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Estilo do link de voltar */
        .back-link {
            margin-top: 20px;
            text-align: center;
        }

        .back-link a {
            text-decoration: none;
            color: #18929D;
            font-weight: bold;
            font-size: 16px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector("form");
            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Impede o envio do formulário imediatamente
                alert("Cadastro realizado com sucesso");
                form.submit(); // Envia o formulário após exibir o pop-up
            });
        });
    </script>
</head>

<body>
    <!-- Banner -->
    <div class="banner">
        <div class="flex-box">
            <div class="main-container">
                <h1 class="title">Adicionar um Livro Novo</h1>
                <div class="container">
                    <form action="" method="post">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required><br><br>
                        <label for="autor">Autor:</label>
                        <input type="text" id="autor" name="autor" required><br><br>
                        <label for="editora">Editora:</label>
                        <input type="text" id="editora" name="editora" required><br><br>
                        <input type="submit" value="Criar">
                    </form>
                </div>
                <!-- Link para voltar -->
                <div class="back-link">
                    <a href="/"><i class="fas fa-arrow-left"></i> Voltar </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
